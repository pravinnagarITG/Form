<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Task</title>
</head>
<body>
<h2>Array Task</h2>
<p>Biggest Number:- <span id="biggestNumber"></span></p>
<p>Smallest Number:- <span id="smallestNumber"></span></p>
<p>Total Repeat Number:- <span id="totalNumber"></span></p>
 <script>
    let biggestNumber = document.getElementById("biggestNumber");
    let smallestNumber = document.getElementById("smallestNumber");
    let totalNumber = document.getElementById("totalNumber");

    let arr = [4,4,4,2,2,2,8,4,4,7,7,7,582,753,951,654,0.2,0.5,.5,.6,.2, 0,1,2,4,7,88,99,77,44,55,88,77,99,0,22,.55,66,77,951,753,850];
    arr.sort((a, b) => b - a);
    let top3 = [];
    //max
    for (let i = 0; i < arr.length; i++) {
        if (top3.indexOf(arr[i]) === -1) {
            top3.push(arr[i]);
        }
        if (top3.length === 3) break;
    }   
    biggestNumber.innerHTML = top3;

    // min
    arr.sort((a, b) => a - b);
    let topMin3 = [];
    for (let i = 0; i < arr.length; i++) {
    if (topMin3.indexOf(arr[i]) === -1) {
        topMin3.push(arr[i]);
    }
    if (topMin3.length === 3) break;
}
    smallestNumber.innerHTML= topMin3;


var count = {};
arr.forEach(function(i) { 
 count[i] = (count[i] || 0) + 1;
});
totalNumber.innerHTML = Object.entries(count).join("  ");





</script>
</body>
</html>
